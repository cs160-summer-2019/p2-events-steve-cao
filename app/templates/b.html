{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Task 2</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>

</head>
 

<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<h3>Task 1b</h3>
			</div>
			<div class="col-6">
				<button class="btn btn-light float-right" name="stop" id="stop">
					Stop
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div class="shape-container" name="box">
					<!-- Dynamically add your circles here! -->
            <div class="p2-circle bg-blue"></div>  <!-- sample circle -->
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript">
  function makeBubbles() {
    $("[name='box']").append("<div class='p2-circle bg-blue'></div>"); //watch nested quotation marks...
  }
  var morebubbles = window.setInterval(makeBubbles, 1000); //pass by reference
  
  $("button[name='stop']").click(function() {
    clearInterval(morebubbles);
  });


</script>
</body>
</html>
